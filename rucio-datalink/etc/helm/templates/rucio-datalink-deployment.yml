apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rucio-datalink 
  name: rucio-datalink
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rucio-datalink
  template:
    metadata:
      labels:
        app: rucio-datalink
    spec:
      containers:
      - env:
        - name: DATA_MANAGEMENT_API_ADDRESS
          value: "{{ .Values.config.dataManagementApiAddress }}"
        - name: DATA_MANAGEMENT_API_CLIENT_SCOPES
          value: "{{ .Values.config.dataManagementApiClientScopes }}"
        - name: DATA_MANAGEMENT_API_CLIENT_AUDIENCE
          value: "{{ .Values.config.dataManagementApiClientAudience }}"
        - name: IVOA_AUTHORITY
          value: "{{ .Values.config.ivoaAuthority }}"
        - name: SERVICE_PORT
          value: "{{ .Values.service.port }}"
        - name: DATA_MANAGEMENT_API_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: data-management-api-client-credentials
              key: data-management-api-client-id
        - name: DATA_MANAGEMENT_API_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: data-management-api-client-credentials
              key: data-management-api-client-secret
        image: {{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: rucio-datalink
        ports:
        - containerPort: {{ .Values.service.port }}
        resources: {}
        livenessProbe:
          httpGet:
            path: /ping
            port: {{ .Values.service.port }}
      restartPolicy: Always
