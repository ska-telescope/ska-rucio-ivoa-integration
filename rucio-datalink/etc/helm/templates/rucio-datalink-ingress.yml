apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rucio-datalink-ingress
  namespace: {{ .Values.namespace }}
  nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: ivoa.datalink.srcdev.skao.int
    http:
      paths:
      - path: /rucio(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: rucio-datalink
            port:
              number: {{ .Values.service.datalink.port }}
  ingressClassName: nginx

